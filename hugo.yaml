baseURL: https://CM-6210.github.io/
languageCode: en-us
title: __CM__
theme: ["PaperMod"]

params:
  env: production
  assets:
    favicon: "https://cm-6210.github.io/favicon.ico"
    favicon16x16: "https://cm-6210.github.io/favicon-16x16.png"
    favicon32x32: "https://cm-6210.github.io/favicon-32x32.png"
    apple_touch_icon: "https://cm-6210.github.io/apple-touch-icon.png"
    
  comments: true
  Showtoc: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  defaultTheme: dark
  homeInfoParams:
    Title: "__Welcome__"
    Content: Welcome to my blog!
  socialIcons:
      - name: github
        url: 'https://github.com/CM-6210'
  cover:
    linkFullImages: false
  
  ShowBreadCrumbs: true
  ShowreadingTime: true
  ShowShareButtons: true
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: serach
      name: Search
      url: /search/
      weight: 40
 

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

